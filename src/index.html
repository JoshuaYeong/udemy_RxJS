<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RxJS Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2 class="my-4">RxJS Playground</h2>
  </div>

  <hr>

  <div class="container">
    <h2 class="my-4">fromEvent()</h2>
    <button id="trigger" class="btn btn-primary">Trigger</button>
  </div>

  <hr>

  <div class="container">
    <div class="card my-4">
      <div class="card-body">
        <input id="temperature-input" class="form-control" placeholder="Temperature" />
        <br />
        <select id="conversion-dropdown" class="form-control">
          <option value="">Choose Conversion</option>
          <option value="f-to-c">째F -> 째C</option>
          <option value="c-to-f">째C -> 째F</option>
        </select>
        <br />
        <p class="card-text" id="result-text">Please fill the above form</p>
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <h2 class="my-3">debounceTime</h2>

    <div class="my-4 form-inline">
      <div class="d-flex">
        <input class="form-control" id="slider" type="range" min="0" max="100" />
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <h2 class="my-4">concatMap</h2>

    <div class="my-4 form-inline">
      <div class="d-flex">
        <input type="text" class="form-control" id="endpoint" type="text" />
        <button class="btn btn-primary mx-1" id="fetch">Fetch</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <h2 class="my-3">Subject</h2>

    <div class="my-4 form-inline">
      <div class="d-flex">
        <input type="text" class="form-control" id="value-input" />
        <button id="emit" class="btn btn-secondary mx-1">Emit</button>
      </div>
    </div>
    <button id="subscribe" class="btn btn-primary">Subscribe</button>
  </div>

  <hr>

  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">Logged in: <span id="logged-in"></span></span>
  </nav>

  <div class="container">
    <div class="my-4 form-inline">
      <button id="login" class="btn btn-primary mr-1">Login</button>
      <button id="logout" class="btn btn-primary">Logout</button>
    </div>

    <button id="print-state" class="btn btn-secondary">Print State</button>
  </div>

</body>

</html>
